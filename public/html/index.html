<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="../js/home.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skribbl.io</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="manifest" href="../favicon/site.webmanifest">
  <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel='shortcut icon' type='image/x-icon' href='../favicon/favicon.png'>
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <a href="./"><img class="logo" src="../assets/images/logo.gif" alt="Logo" /></a>
  <div class="menu">
    <div class="step active" data-step="1">
      <div>
        <input type="text" name="name" placeholder="Enter your name" autocomplete="off" onchange="changeName()" />
        <select name="langauge">
          <option value="english">English</option>
        </select>
      </div>
      <button data-color="green" onclick="changeMenu(2)">Create Room</button>
      <button data-color="blue" onclick="changeMenu(3)">Join With Room Name</button>
    </div>
    <div class="step" data-step="2">
      <input type="text" name="room-name-1" placeholder="Room name" autocomplete="off">
      <input type="text" name="max-points" placeholder="Number of points to win" autocomplete="off">
      <div>
        <button data-color="gray" onclick="changeMenu(1)">Back</button>
        <button data-color="green" onclick="createRoom()">Create</button>
      </div>
    </div>
    <div class="step" data-step="3">
      <input type="text" name="room-name-2" placeholder="Room name" autocomplete="off">
      <div>
        <button data-color="gray" onclick="changeMenu(1)">Back</button>
        <button data-color="blue" onclick="joinRoom()">Join</button>
      </div>
    </div>
    <div class="content">
      <h2>Online Rooms</h2>
    </div>
  </div>
  <svg class="refresh" onclick="refreshRooms()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><title>Refresh</title><path d="M288 193s12.18-6-32-6a80 80 0 1080 80" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="28"/><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="28" d="M256 149l40 40-40 40"/><path d="M256 64C150 64 64 150 64 256s86 192 192 192 192-86 192-192S362 64 256 64z" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="32"/></svg>
</body>
</html>
